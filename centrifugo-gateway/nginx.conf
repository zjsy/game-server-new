events {
    worker_connections 1024;
}

http {
    # WebSocket 连接的负载均衡
    upstream centrifugo_websocket {
        least_conn;
        server centrifugo-1:8000;
        server centrifugo-2:8000;
        server centrifugo-3:8000;
    }

    # 管理 API 的负载均衡
    upstream centrifugo_admin {
        least_conn;
        server centrifugo-1:9000;
        server centrifugo-2:9000;
        server centrifugo-3:9000;
    }

    # WebSocket 和 HTTP 连接代理
    server {
        listen 80;
        
        # 支持 WebSocket 升级
        location / {
            proxy_pass http://centrifugo_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 特定配置
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60;
        }
    }

    # 管理 API 代理
    server {
        listen 8080;
        
        location / {
            proxy_pass http://centrifugo_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
