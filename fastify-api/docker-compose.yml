version: '3.8'

services:
  dealer-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealer-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0  # 容器环境必须绑定所有接口
      - PORT=3000
    volumes:
      - ./logs:/app/logs  # 日志目录
    networks:
      - dealer_net
      - centrifugo_net  # 连接到 Centrifugo 网络
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: dealer-redis
    restart: always
    ports:
      - "6380:6379"  # 使用不同端口避免与 Centrifugo Redis 冲突
    volumes:
      - redis_data:/data
    networks:
      - dealer_net
    command: redis-server --appendonly yes --requirepass "redis123"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: dealer-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    depends_on:
      - dealer-api
    networks:
      - dealer_net
    profiles:
      - production

volumes:
  mysql_data:
  redis_data:

networks:
  dealer_net:
    driver: bridge
  centrifugo_net:
    external: true  # 引用外部的 Centrifugo 网络
