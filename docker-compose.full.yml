# 完整游戏服务器 Docker Compose 配置
# 整合 Centrifugo 消息服务 + Fastify API 服务
version: '3.8'

services:
  # ================================
  # Centrifugo 消息服务集群
  # ================================
  
  # Redis - Centrifugo 集群消息代理
  centrifugo-redis:
    image: redis:7-alpine
    container_name: centrifugo-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - centrifugo_redis_data:/data
    networks:
      - game_server_net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Centrifugo 节点 1
  centrifugo-1:
    image: centrifugo/centrifugo:v6
    container_name: centrifugo-1
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - ./centrifugo-gateway/config.json:/centrifugo/config.json:ro
    depends_on:
      centrifugo-redis:
        condition: service_healthy
    networks:
      - game_server_net
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # Centrifugo 节点 2
  centrifugo-2:
    image: centrifugo/centrifugo:v6
    container_name: centrifugo-2
    restart: always
    ports:
      - "8002:8000"
    command: ["centrifugo", "--config", "/centrifugo/config.json"]
    volumes:
      - ./centrifugo-gateway/config.json:/centrifugo/config.json:ro
    depends_on:
      centrifugo-redis:
        condition: service_healthy
    networks:
      - game_server_net
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # Centrifugo 节点 3
  centrifugo-3:
    image: centrifugo/centrifugo:v6
    container_name: centrifugo-3
    restart: always
    ports:
      - "8003:8000"
    command: ["centrifugo", "--config", "/centrifugo/config.json"]
    volumes:
      - ./centrifugo-gateway/config.json:/centrifugo/config.json:ro
    depends_on:
      centrifugo-redis:
        condition: service_healthy
    networks:
      - game_server_net
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # Centrifugo 负载均衡器
  centrifugo-nginx:
    image: nginx:alpine
    container_name: centrifugo-nginx
    restart: always
    ports:
      - "8000:80"  # Centrifugo 统一入口
    volumes:
      - ./centrifugo-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - centrifugo-1
      - centrifugo-2
      - centrifugo-3
    networks:
      - game_server_net

  # ================================
  # Fastify API 服务
  # ================================

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: game-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=gameserver
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./fastify-api/db/init:/docker-entrypoint-initdb.d
    networks:
      - game_server_net
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysql", "-pmysql123"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis 缓存（API 专用）
  api-redis:
    image: redis:7-alpine
    container_name: game-api-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - api_redis_data:/data
    networks:
      - game_server_net
    command: redis-server --appendonly yes --requirepass "redis123"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Fastify API 服务
  fastify-api:
    build:
      context: ./fastify-api
      dockerfile: Dockerfile
    container_name: game-fastify-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0  # 容器环境必须绑定所有接口  
      - PORT=3000
      - LOG_LEVEL=info
      # 数据库连接
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=gameserver
      - DB_USER=mysql
      - DB_PASSWORD=mysql123
      # Redis 缓存
      - REDIS_HOST=api-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123
      # Centrifugo 连接
      - CENTRIFUGO_API_URL=http://centrifugo-nginx/api
      - CENTRIFUGO_API_KEY=my_api_key
      - CENTRIFUGO_WS_URL=ws://centrifugo-nginx/connection/websocket
    volumes:
      - ./fastify-api/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      api-redis:
        condition: service_healthy
      centrifugo-nginx:
        condition: service_started
    networks:
      - game_server_net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # ================================
  # 主入口 Nginx (整合负载均衡)
  # ================================
  
  main-nginx:
    image: nginx:alpine
    container_name: game-main-nginx
    restart: always
    ports:
      - "80:80"    # HTTP 主入口
      - "443:443"  # HTTPS 主入口
    volumes:
      - ./nginx/main-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastify-api
      - centrifugo-nginx
    networks:
      - game_server_net
    profiles:
      - production

  # ================================
  # 监控和管理工具
  # ================================

  # 数据库管理工具
  adminer:
    image: adminer:latest
    container_name: game-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - game_server_net
    profiles:
      - tools

  # Redis 管理工具
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: game-redis-commander
    restart: always
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=centrifugo:centrifugo-redis:6379,api:api-redis:6379:redis123
    networks:
      - game_server_net
    profiles:
      - tools

volumes:
  centrifugo_redis_data:
  mysql_data:
  api_redis_data:

networks:
  game_server_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16